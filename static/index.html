<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <main>
    <h1>ProseMirror bug reproduction</h1>
    <button id="reset-btn">Reset</button>
    <ol>
      <li>Click 'Reset'</li>
      <li>Select: '<i>p</i>o'</li>
      <li>Press any normal key (eg 'm')</li>
      <li>All the mark attributes should vanish</li>
    </ol>
    <div id="editor"></div>
  </main>
</body>
</script>
<script defer type="module">
  import { Schema } from "prosemirror-model";
  import { EditorState } from "prosemirror-state";
  import { EditorView } from "prosemirror-view";
  import { exampleSetup } from "prosemirror-example-setup";

  let docJson
  (async () => {
    docJson = await fetch('./doc.json').then((res) => res.json())
  })()
  // import "prosemirror-example-setup/style/style.css";
  // import "prosemirror-menu/style/menu.css";

  const schema = new Schema({
    nodes: {
      doc: {
        content: "block+"
      },
      paragraph: {
        content: "inline*",
        group: "block",
        parseDOM: [{ tag: "p" }],
        toDOM() {
          return ["p", 0];
        }
      },
      text: {
        group: "inline"
      }
    },
    marks: {
      italic: {
        attrs: { color: { default: null } },
        parseDOM: [{ tag: "i" }, { tag: "em" }, { style: "font-style=italic" }],
        toDOM(el) {
          const attrs = {
            style: `background: ${el.attrs.color};`
          };
          return ["em", attrs, 0];
        }
      },
      bold: {
        attrs: { color: { default: null } },
        parseDOM: [
          { tag: "strong" },
          // This works around a Google Docs misbehavior where
          // pasted content will be inexplicably wrapped in `<b>`
          // tags with a font-weight normal.
          {
            tag: "b",
            getAttrs: (p) => {
              return node.style.fontWeight != "normal" && null;
            }
          },
          {
            style: "font-weight",
            getAttrs: (p) => {
              return /^(bold(er)?|[5-9]\d{2,})$/.test(value) && null;
            }
          }
        ],
        toDOM(el) {
          const attrs = {
            style: `background: ${el.attrs.color};`
          };
          return ["strong", attrs, 0];
        }
      }
    }
  });
  const state = EditorState.create({
    schema,
    plugins: exampleSetup({ schema })
  });
  const view = new EditorView(document.querySelector("#editor"), {
    state
  });
  applyDevTools(view);

  const reset = (view) => {
    const { dispatch, state } = view;
    const { tr } = state;
    const doc = state.schema.nodeFromJSON(docJson);
    tr.replaceWith(0, state.doc.nodeSize - 2, doc);
    dispatch(tr);
  };

  document.querySelector("#reset-btn")?.addEventListener("click", () => {
    reset(view);
  });
</script>

</html>
