<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>prosemirror-bug-template</title>
    <meta name="description" content="ProseMirror bug template" />
    <link rel="stylesheet" href="https://unpkg.com/prosemirror-example-setup/style/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/prosemirror-menu/style/menu.css" />
    <link rel="stylesheet" href="style.css" />

    <script type="importmap">
      {
        "imports": {
          "crelt": "https://unpkg.com/crelt/index.js",
          "orderedmap": "https://unpkg.com/orderedmap/dist/index.js",
          "rope-sequence": "https://unpkg.com/rope-sequence/dist/index.js",
          "w3c-keyname": "https://unpkg.com/w3c-keyname/index.js",
          "prosemirror-commands": "https://unpkg.com/prosemirror-commands/dist/index.js",
          "prosemirror-dropcursor": "https://unpkg.com/prosemirror-dropcursor/dist/index.js",
          "prosemirror-example-setup": "https://unpkg.com/prosemirror-example-setup/dist/index.js",
          "prosemirror-gapcursor": "https://unpkg.com/prosemirror-gapcursor/dist/index.js",
          "prosemirror-history": "https://unpkg.com/prosemirror-history/dist/index.js",
          "prosemirror-inputrules": "https://unpkg.com/prosemirror-inputrules/dist/index.js",
          "prosemirror-keymap": "https://unpkg.com/prosemirror-keymap/dist/index.js",
          "prosemirror-menu": "https://unpkg.com/prosemirror-menu/dist/index.js",
          "prosemirror-view": "https://unpkg.com/prosemirror-view/dist/index.js",
          "prosemirror-model": "https://unpkg.com/prosemirror-model/dist/index.js",
          "prosemirror-schema-list": "https://unpkg.com/prosemirror-schema-list/dist/index.js",
          "prosemirror-state": "https://unpkg.com/prosemirror-state/dist/index.js",
          "prosemirror-transform": "https://unpkg.com/prosemirror-transform/dist/index.js"
        }
      }
    </script>
    <script src="https://unpkg.com/prosemirror-dev-toolkit/dist/bundle.umd.min.js"></script>
    <script async src="https://unpkg.com/es-module-shims@0.13.1/dist/es-module-shims.js"></script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main>
      <h1>
        <a href="https://teemukoivisto.github.io/prosemirror-bug-template">ProseMirror bug reproduction</a>
      </h1>
      <p>
        <a class="gh-link" href="https://github.com/TeemuKoivisto/prosemirror-bug-template">Github repo</a>
        <a href="https://discuss.prosemirror.net/">Discourse thread in question</a>
      </p>
      <button id="reset-btn">Reset</button>
      <ol>
        <li>Click 'Reset'</li>
        <li>Select 'bug'</li>
        <li>Press something</li>
        <li>Bug should appear</li>
      </ol>
      <div id="editor"></div>
    </main>
    <script defer type="module" src="./app.js"></script>
  </body>
</html>
